<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">

    <div class="left-col">

      <div class="heading">
        <p class="result-heading">Your Result</p>
      </div>

      <div class="count">
        <p class="count-score">76</p>
        <p class="count-final">of 100</p>
      </div>

      <div class="score-detail">
        <p class="detail-text">Great</p>
        <p class="detail-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="right-col">
      <h1 class="right-col-heading">Summary</h1>

      <div class="reaction">
        <img class="reaction-img" src="./assets/images/icon-reaction.svg" alt="">
        <p class="reaction-text">Reaction</p>
        <p class="reaction-score">80 / <span>100</span></p>
      </div>

      <div class="memory">
        <img class="memory-img" src="./assets/images/icon-memory.svg" alt="">
        <p class="memory-text">Memory</p>
        <p class="memory-score">92 / <span>100</span></p>
      </div>

      <div class="verbal">
        <img class="verbal-img" src="./assets/images/icon-verbal.svg" alt="">
        <p class="verbal-text">Verbal</p>
        <p class="verbal-score">61 / <span>100</span></p>
      </div>



      <div class="visual">
        <img class="visual-img" src="./assets/images/icon-visual.svg" alt="">
        <p class="visual-text">Visual</p>
        <p class="visual-score">72 / <span>100</span></p>
      </div>

      <a href="#" class="btn">Continue</a>

    </div>

  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MaskCoder</a>.
  </div>
</body>

</html>
